<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <!--
    các dòng giống nhau thì ấn ctrl D để chọn liên tục
    ấn alt+shift+mũi tên xuống để auto thêm thẻ xuống dưới
    ấn ctrl+/ để thêm comment
    ấn ctrl+k+c để comment 1 khối
    ấn ctrl+k+u để uncomment 1 khối
    bôi đen rồi alt+w để thêm thẻ
    ấn giữ phím alt r chọn từng dòng muốn thêm để chỉnh sửa đồng thời
    thẻ h - định nghĩa tiêu đề trang web từ h1 đến h6
    thẻ p - paragraph để chứa các đoạn văn bản
    thẻ b - bold in đậm (dùng strong - thể hiện nội dung quan trọng)
    thẻ i - italic in nghiêng (dùng em - emphasis để nhấn mạnh nội dung)
    thẻ u - underline gạch chân
    thẻ a - anchor gắn kèm đường dẫn
    thẻ img - hình ảnh
    thẻ br - brick (thẻ tự đóng) ngắt dòng
    thẻ hr - horizontal rule (thẻ tự đóng) tạo đường kẻ ngang
    thẻ ul - un-ordered list ( danh sách không có thứ tự)
    thẻ ol - ordered list ( danh sách có thứ tự )
    thẻ li - list item (thẻ con của ol và ul)
    ul>li*3{bruh $} -->
    <!-- 
    <a href="mailto -abc@gmail.com?cc=bcd@gmail.com&subject=abcxyz">chỗ muốn gửi mail</a> 
    cc - danh sách mail sẽ nhận được thư
    bcc - danh sách mail ẩn sẽ nhận được thư 
    subject - chủ đề của thư
    body - nội dung của mail
    ? - dấu phân cách giữa phần mailto và tham số
    & - dấu phân cách tham số
    href nếu để trống thì tải lại trang
    href nếu thêm # thì lên đầu trang-->
  </body>
</html>
